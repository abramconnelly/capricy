<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Capricy</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/white.css">

    <link rel="stylesheet" href="css/monokai.css">
    <link rel="stylesheet" href="css/app.css">

    <!--
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <link rel="stylesheet" href="css/semantic.css">

    <script src='js/jquery.js' type='text/javascript'></script>

    <script src='js/moment.js' type='text/javascript'></script>
    <script src='js/sql-wasm.js' type='text/javascript'></script>
    <script src='js/capricy_sql_helper.js' type='text/javascript'></script>


  </head>
  <body>
    <div class="reveal">
      <div class="slides" style='width:100%;' id='slide-container'>

       <!--

          __| | __ _(_) |_   _   _ __ ___   ___   ___   __| |

       <section id='mood-daily' >
          <div style='width:95vw; background:#efeeee;'>

          <div class='ui grid'>
            <div class='row'>
              <div class='column'>
                <div class="title">How are you feeling?</div>
              </div>
            </div>
            <div class='row'> </div>
            <div class='row'> </div>
            <div class='row'> </div>
          </div>

         <div class='ui five column grid'>


           <div class='row'>
             <div class='column'>
               <img
                 draggable='false'
                 onmousedown='return false;'
                 class='noselect'
                 id='mood-daily_mood-0' width='95px' src='asset/mood/face-horrible-color.svg' style='opacity:0.9;' >
             </div>

             <div class='column'>
               <img
                 draggable='false'
                 onmousedown='return false;'
                 class='noselect'
                 id='mood-daily_mood-1' width='95px' src='asset/mood/face-sad-color.svg' style='opacity:0.9;' >
             </div>

             <div class='column'>
               <img
                 draggable='false'
                 onmousedown='return false;'
                 class='noselect'
                 id='mood-daily_mood-2' width='95px' src='asset/mood/face-average-color.svg' style='opacity:0.9;' >
              </div>

             <div class='column'>
               <img
                 draggable='false'
                 onmousedown='return false;'
                 class='noselect'
                 id='mood-daily_mood-3' width='95px' src='asset/mood/face-happy-color.svg' style='opacity:0.9;' >
             </div>

             <div class='column'>
               <img
                 draggable='false'
                 onmousedown='return false;'
                 class='noselect'
                 id='mood-daily_mood-4' width='95px' src='asset/mood/face-awesome-color.svg' style='opacity:0.9;' >
             </div>
           </div>

         </div> <!-- fiv ecolumn grid -->


        </div>
        </section>

       <!--
							 _                  _              
				 _   _(_)       ___ _ __ | |_ _ __ _   _ 
				| | | | |_____ / _ \ '_ \| __| '__| | | |
				| |_| | |_____|  __/ | | | |_| |  | |_| |
				 \__,_|_|      \___|_| |_|\__|_|   \__, |
																					 |___/ 
       -->


       <section id='ui-entry' style='margin-left:2.5vw;'>
        <div style='width:95vw; background:#efeeee;'>

         <div class='ui centered grid'>

           <div class='row'>
             <div class='center aligned column'>
               <div id='ui-entry_title' class="title">What did you do today?</div>
             </div>
           </div>


           <!-- <div id='ui-entry_mood-hideshow' style='display:none; width:100%;'> -->
           <div id='ui-entry_mood-hideshow' style='display:block; width:100%;'>
           <div class='row'>
             <div class='ui five column vertically divided grid' style='width:100%;'>
               <div class='row'></div>
               <div class='row'></div>
             </div>
           </div>


           <div class='row'> <div style='text-align:center; width:100%;'> <div id='foof'>

           <div class='ui five column grid' style='width:100%;' align='center'>
             <div class='row'>
               <div class='column'>
                 <img id='ui-entry_mood-0' src='asset/mood/face-horrible-color.svg' style='width:10vh;'>
               </div>
               <div class='column'>
                 <img id='ui-entry_mood-1' src='asset/mood/face-sad-color.svg' style='width:10vh;'>
               </div>
               <div class='column'>
                 <img id='ui-entry_mood-2' src='asset/mood/face-average-color.svg' style='width:10vh;'>
               </div>
               <div class='column'>
                 <img id='ui-entry_mood-3' src='asset/mood/face-happy-color.svg' style='width:10vh;'>
               </div>
               <div class='column'>
                 <img id='ui-entry_mood-4' src='asset/mood/face-awesome-color.svg' style='width:10vh;'>
               </div>
             </div>
           </div>

           </div> </div> </div>

           </div>


           <div class='row'>
             <div class='ui five column vertically divided grid' style='width:100%;'>
               <div class='row'></div>
               <div class='row'></div>
             </div>
           </div>


           <div class='row'>
             <div style='text-align:center; width:100%;' >
               <div id='ui-entry-activity-grid'> </div>
             </div>
           </div>

           <div class='row'>
             <div class='center aligned column'>
               <img
                 id='ui-entry_add'
                 src='asset/action/plus.svg'
                 style='opacity:0.9; width:10vh; height:10vh;' >
               <p>
               Add
             </p>
             </div>
           </div>

           <div class='row'>
             <div class='ui input'>
               <textarea id='ui-entry_note' name='note-0' rows='3' cols='30'></textarea>
             </div>
           </div>

           <div class='row'>
             <div class='center aligned column'>
               <img
                 id='ui-entry_confirm'
                 src='asset/action/checkmark.svg'
                 style='opacity:0.9; width:10vh; height:10vh;' >
               <p>
               Confirm
             </p>
             </div>
           </div>


         </div> <!-- ui centered grid -->

        </div>
        </section>

       <!--
                    _   _       _ _                     _     _ 
          __ _  ___| |_(_)_   _(_) |_ _   _    __ _  __| | __| |
         / _` |/ __| __| \ \ / / | __| | | |  / _` |/ _` |/ _` |
        | (_| | (__| |_| |\ V /| | |_| |_| | | (_| | (_| | (_| |
         \__,_|\___|\__|_| \_/ |_|\__|\__, |  \__,_|\__,_|\__,_|
                                       |___/                     
       -->

        <section  id='activity-add' style='margin-left:2.5vw;'>

        <div style='width:95vw; background:#efeeee;'>

         <div class='ui centered grid'>

           <div class='row'>
             <div class='two ui buttons'>
               <button class='massive ui button'>Add Activity</button>
               <button class='massive ui button'>Remove Activity</button>
             </div>

           </div>


             <div class='row' style='background:#eeeeff;'>
               <div class='left aligned column'>
                 <div class='ui divided items' style='background:#eeffee;' id='activity-add-activity-grid'>

                 </div>
               </div>
             </div>

             <div class='row'>
               <div class='center aligned column'>
                 <img
                   id='activity-add_back'
                   src='asset/action/back.svg'
                   style='opacity:0.9; height:10vh;' >
                 <p>
                 Back
                 </p>
               </div>

               <div class='center aligned column'>
               </div>

               <div class='center aligned column'>
                 <img
                   id='activity-add_add'
                   src='asset/action/plus.svg'
                   style='opacity:0.9; height:10vh;' >
                 <p>
                 Add
                 </p>
               </div>

             </div>

             <div class='row'>
               <div class='center aligned column'>
                 <img
                   id='activity-add_confirm'
                   src='asset/action/checkmark.svg'
                   style='opacity:0.9; height:10vh;' >
                 <p>
                 Confirm
               </p>
               </div>

           </div> <!-- ui centered grid -->


         </div> <!-- ui centered grid -->


        </div>

        </section>

       <!--
         _   _                _ _            
        | |_(_)_ __ ___   ___| (_)_ __   ___ 
        | __| | '_ ` _ \ / _ \ | | '_ \ / _ \
        | |_| | | | | | |  __/ | | | | |  __/
         \__|_|_| |_| |_|\___|_|_|_| |_|\___|

       -->


        <section  id='timeline' style='margin-left:0.5vw;'>
          <div style='width:95vw; background:#efeeee;' >
            <div class='ui centered grid'>

              <div class='row'>
                <div class='center aligned column'>
                  <div class='title'>Timeline</div>
                </div>
              </div>

              <div class='ui divider'></div>

              <div class='row'>
                <div class='left aligned column'>

                  <div class='ui divided items' id='timeline_entry-list'>
                  </div>

                <!-- column -->
                </div>

              <!-- row -->
              </div>

            <!--- ui centered grid -->
            </div>

          <!-- container div -->
          </div>
        </section>


       <!--
          ___ __ _| | ___ _ __   __| | __ _ _ __ 
         / __/ _` | |/ _ \ '_ \ / _` |/ _` | '__|
        | (_| (_| | |  __/ | | | (_| | (_| | |   
         \___\__,_|_|\___|_| |_|\__,_|\__,_|_|   

       --> 

       <section  id='calendar' style='margin-left:2.5vw;'>
       <div style='width:95vw;'>
         <div class="title">... calendar ...</div>

         <div class='ui centered grid' style='margin-top:1px'>
           <div class='row'>


             <div id='calendar'></div>


           </div>
         </div>


         <div class="navigate" data-page-name="timeline" data-page-trans="slide-in-from-left">back to timeline</div>
         <div class="navigate" data-page-name="edit-entry-1" data-page-trans="slide-in-from-bottom">edit entry</div>
         <div class="navigate" data-page-name="stats" data-page-trans="slide-in-from-right">to stats</div>

         <div class='footer-ele'> </div>


       </div>
       </section>

        <!--
             _        _       
         ___| |_ __ _| |_ ___ 
        / __| __/ _` | __/ __|
        \__ \ || (_| | |_\__ \
        |___/\__\__,_|\__|___/
                              
        -->  

        <section  id='stats' style='margin-left:2.5vw;'>
        <div style='width:95vw;'>
          stats
        </div>
        </section>

        <!-- 
          ___ ___  _ __  / _(_) __ _ 
         / __/ _ \| '_ \| |_| |/ _` |
        | (_| (_) | | | |  _| | (_| |
         \___\___/|_| |_|_| |_|\__, |
                               |___/ 
        -->

        <section  id='config' style='margin-left:2.5vw;'>
        <div style='width:95vw;'>

          <div class='ui centered grid'>

            <div class='row'>
              <div class='center aligned column'>
                <div class='title'>Config</div>
              </div>
            </div>

            <div class='row'>
              <div class='center aligned column'>
                <button class='massive ui button' onclick='exportDBToFile(g_ctx.db)' >Export DB (sqlite)</button>
              </div>
            </div>

            <div class='row'>
              <div class='center aligned column'>
                <button class='massive ui button'>Import DB <br> <br> <input type='file' id='ui_import_db'> </button>
              </div>
            </div>

          </div>

        </div>
        </section>

      </div>
    </div>

    <script src="js/reveal.js" type='text/javascript'></script>
    <script src='js/app.js' type='text/javascript'></script>

  </body>
</html>
